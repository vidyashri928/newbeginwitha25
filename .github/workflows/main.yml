name: Python Lint & Linter Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3Ô∏è‚É£ Install dependencies
    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint

    # 4Ô∏è‚É£ Run flake8
    - name: Run flake8
      run: |
        echo "üîç Running flake8..."
        flake8 .

    # 5Ô∏è‚É£ Run pylint
    - name: Run pylint
      run: |
        echo "üîç Running pylint..."
        pylint **/*.py || true
